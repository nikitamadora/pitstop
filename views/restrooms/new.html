<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Materialize CSS -->
     <link type="text/css" rel="stylesheet" href="/styles/materialize.css"  media="screen,projection"/>

     <!-- Custom CSS -->
     <link rel="stylesheet" href="/styles/styles.css">

     <!-- Google Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Materialize JS -->
     <script defer type="text/javascript" src="/scripts/materialize.min.js"></script>

     <!-- Custom JS -->
     <script defer type="text/javascript" src="/scripts/newRestroom.js"></script>

     <title>New Restroom</title>
</head>

<body>

     <nav>
          <div class="nav-wrapper">
               <a href="/" class="brand-logo">PitStop</a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li><a href="/restrooms/new">Add New</a></li>
               </ul>
          </div>
     </nav>

     <!-- FORM -->
     <div class="container">
          <form class="col s12 newRestroom">
               <div class="row">
                    <!-- Location Name -->
                    <div class="input-field col s12">
                         <input type="text" placeholder="'16th & Valencia' or 'Aurelie Cafe'" id="location_name" class="validate">
                         <label for="location_name">Location Name</label>
                    </div>

                    <!-- Street Address -->
                    <div class="input-field col s12">
                         <input type="text" placeholder="1237 Galaxia Drive" id="street_name" class="validate">
                         <label for="street_name">Street Name</label>
                    </div>
                    
                    <!-- Neighborhood -->
                    <div class="input-field col s12">
                         <input type="text" placeholder="Optional, but helpful!" id="neighborhood">
                         <label for="neighborhood">Neighborhood Name</label>
                    </div>
                    
                    <!-- City -->
                    <div class="input-field col s12">
                         <input type="text" placeholder="San Francisco" id="city_name">
                         <label for="city_name">City</label>
                    </div>
                    
                    <!-- State -->
                    <div class="input-field col s12">
                         <input type="text" placeholder="California" id="state">
                         <label for="state">State</label>
                    </div>
                    
                    <!-- Country -->
                    <div class="input-field col s12">
                         <input type="text" placeholder="USA" id="country">
                         <label for="country">Country</label>
                    </div>
                    
                    <!-- Features -->
                    <p>
                         <label for="changing_station">
                              <input type="checkbox" name="changing_station" id="changing_station" value="true"/>
                              <span>Changing Tables</span>
                         </label>

                         <label for="gender_neutral">
                              <input type="checkbox" name="gender_neutral" id="gender_neutral" value="true"/>
                              <span>Gender Neutral</span>
                         </label>
                         
                         <label for="accessible">
                              <input type="checkbox" name="accessible" id="accessible" value="true"/>
                              <span>Accessible</span>
                         </label>

                         <label for="hours">
                              <input type="checkbox" name="hours" id="hours" value="true"/>
                              <span>24-Hour</span>
                         </label>

                         <label for="req_purchase">
                              <input type="checkbox" name="req_purchase" id="req_purchase" value="true"/>
                              <span>Requires Purchase</span>
                         </label>

                         <label for="sanitary_products">
                              <input type="checkbox" name="sanitary_products" id="sanitary_products" value="true"/>
                              <span>Sanitary Products Available</span>
                         </label>
                        </p>
                    <!-- Submit -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                         <i class="material-icons right">send</i>
                    </button>
             
               </div>
          </form>
     </div>

     <footer class="page-footer">
          <div class="footer-copyright">
            <div class="container">
               <p>Â© 2020 Copyright</p>
            </div>
          </div>
        </footer>
</body>
</html>
